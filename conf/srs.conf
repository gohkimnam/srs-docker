
listen              1935;
max_connections     1000;
srs_log_tank        file;
srs_log_file        ./objs/srs2.log;
daemon              off;
http_api {
    enabled         on;
    listen          1985;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}
rtc_server {
    enabled         on;
    # Listen at udp://8000
    listen          8000;
    #
    # The $CANDIDATE means fetch from env, if not configed, use * as default.
    #
    # The * means retrieving server IP automatically, from all network interfaces,
    # @see https://github.com/ossrs/srs/issues/307#issuecomment-599028124
    candidate       $CANDIDATE;
}
vhost __defaultVhost__ {
	min_latency     on;
	tcp_nodelay     on;
    hls {
        enabled         on;
    }
    http_remux {
        enabled     on;
    }
	transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine ff {
            enabled         on;
            vcodec          libx264;
			vbitrate		500;
			vfps			25;
			vprofile        main;
			vpreset         medium;
            acodec          libfdk_aac;
            abitrate        45;
            asample_rate    44100;
            achannels       2;
            aparams {
            }
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
#            output          rtmp://127.0.0.1:[port]/[app]/[stream]_[engine];
        }
    }
	rtc {
        enabled     on;
        bframe      discard;
		aac			discard;
    }
    play {
		gop_cache		off;
        queue_length    10;
        mw_latency      100;
        mw_msgs         0;
    }
	publish {
        mr off;
    }
}
